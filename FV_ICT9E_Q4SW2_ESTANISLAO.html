<center><h1><p style="background-color:lightgreen">Time Convertion Calculator</h1></center>

<table class="center">
	<tbody>
		<tr>
			<th  style="background-image: url(piggy1.jpg');">
			<center>"Seconds"</center>
				<p>
				<center><input type="text" id="seconds"></center>
				</p>
			<input type="button" class="btn btn-warning" onclick="SecMin()" value="To Minutes">
			<input type="button" class="btn btn-success" onclick="SecHr()" value="To Hours">
			<input type="button" class="btn btn-warning" onclick="SecDt()" value="To Days">
			</th>
			<th>
			<center>"Hours"</center>
				<p>
				<center><input type="text" id="hours"></center>
				</p>
			<input type="button" class="btn btn-warning" onclick="HrSec()" value="To Seconds">
			<input type="button" class="btn btn-success" onclick="HrMin()" value="To Minutes">
			<input type="button" class="btn btn-warning" onclick="HrDt()" value="To Days">
			</th>
		</tr>

	</tbody>
</table>
<table class="center" col-md="5" col-md="4">
	<tbody>
		<tr>
			<th >
			<center>"Minutes"</center>
				<p>
				<center><input type="text" id="minutes"></center>
				</p>
			<input type="button" class="btn btn-warning" onclick="MinSec()" value="To Seconds">
			<input type="button" class="btn btn-success" onclick="MinHr()" value="To Hours">
			<input type="button" class="btn btn-warning" onclick="MinDt()" value="To Days">
			</th>
			<th>
			<center>"Days"</center>
				<p>
				<center><input type="text" id="days"></center>
				</p>
			<input type="button" class="btn btn-warning" onclick="DtSec()" value="To Seconds">
			<input type="button" class="btn btn-success" onclick="DtMin()" value="To Minutes">
			<input type="button" class="btn btn-warning" onclick="DtHr()" value="To Hours">
			</th>
		</tr>

	</tbody>
</table>
<script type="text/javascript">
	function SecMin(){
		let a = parseInt(document.getElementById('seconds').value);
		let b = 60;
		alert(a / b);
	}
	function SecHr(){
		let a = parseInt(document.getElementById('seconds').value);
		let b = 3600;
		alert(a / b);
	}
	function SecDt(){
		let a = parseInt(document.getElementById('seconds').value);
		let b = 86400;
		alert(a * b);
	}
	function HrSec(){
		let a = parseInt(document.getElementById('hours').value);
		let b = 3600;
		alert(a * b);
	}
	function HrMin(){
		let a = parseInt(document.getElementById('hours').value);
		let b = 60;
		alert(a * b);
	}
	function HrDt(){
		let a = parseInt(document.getElementById('hours').value);
		let b = 24;
		alert(a / b);
	}
	function MinSec(){
		let a = parseInt(document.getElementById('minutes').value);
		let b = 60;
		alert(a * b);
	}
	function MinHr(){
		let a = parseInt(document.getElementById('minutes').value);
		let b = 60;
		alert(a / b);
	}
	function MinDt(){
		let a = parseInt(document.getElementById('minutes').value);
		let b = 1440;
		alert(a / b);
	}
	function DtSec(){
		let a = parseInt(document.getElementById('days').value);
		let b = 86400;
		alert(a * b);
	}
	function DtMin(){
		let a = parseInt(document.getElementById('days').value);
		let b = 1440;
		alert(a * b);
	}
	function DtHr(){
		let a = parseInt(document.getElementById('days').value);
		let b = 24;
		alert(a * b);
	}
</script>
